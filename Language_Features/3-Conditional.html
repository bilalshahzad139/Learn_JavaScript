<html>
<head>
    <title>JS - Conditional - Practice</title>

    <script type="text/javascript">

        //Function which will be executed on page Load (set on body load), we can consider it as our Main entry point
        function MainFunction() {

            //Declare variables for testing purposes
            var a = 10;
            var b = 3;
            var marks = 60;

            /*Arithmatic Operators
             + (plus)
             - (subtraction)
             * (multiply)
             / (divide)
             % (remainder)
            */
            var r = a + b;
            document.writeln('a + b:' + r);

            r = a - b;
            document.writeln('a - b:' + r);

            r = a * b;
            document.writeln('a * b:' + r);

            r = a / b;
            document.writeln('a / b:' + r);

            r = a % b;
            document.writeln('a % b:' + r);


            /*Comparisions Operators
             == 'equal to'
             != 'not equal to'
             > 'greater than'
             < 'less than'
             >= 'greater than or equal to'
             <= 'less than or equal to'
            */

            if (a == b) {
                document.writeln('a is equal to b');
            }

            if (a != b) {
                document.writeln('a is equal to b');
            }

            if (a > b) {
                document.writeln('a is greater than b');
            }
            else {
                document.writeln('a is not greater than b');
            }

            /* Logical Operators
            
            && (And)
            || (OR)
            ! (NOT)

            */

            if (a >= 90 && a <= 100) {
                document.writeln('Grade is A+');
            }
            else if (a >= 80 && a < 90) {
                document.writeln('Grade is A');
            }
            else if (a >= 70 && a < 80) {
                document.writeln('Grade is B');
            }
            else if (a >= 60 && a < 70) {
                document.writeln('Grade is C');
            }
            else if (a >= 50 && a < 60) {
                document.writeln('Grade is D');
            }
            else {
                document.writeln('Grade is F');
            }
            
            var name = "test";
            var flag = true;

            //String match (use of OR operator)
            if (name == "test1" || name == "test2")
            {
                document.writeln('matached');
            }

            //Boolean match
            if (flag == true) {
                document.writeln('flag matached');
            }

            //Convert a string/object to Boolean value
            if (name) //If name is null or "" or undefined, if will evaluate it to false otherwise true
            {
                document.writeln('valid');
            }

        }//End of MainFunction

    </script>
</head>

<body onload="return MainFunction()">
</body>

</html>
